<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Model Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2,
        h1 {
            color: #333333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container" id="signInPage">
        <h2>Sign In</h2>
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="text" id="phone" placeholder="Phone Number" required><br>
        <button onclick="signIn()">Sign In</button>
    </div>

    <div class="container" id="homePage" style="display: none;">
       
    </div>

    <script>
        function signIn() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            <nav>
                <a href="homepage.html">Home</a>
                <a href="food page.html">Projects</a>
                <a href="contact.html">Contact</a>
                <a href="menu.html">Contact</a>
            </nav>
            if (name && phone) {
                document.getElementById("signInPage").style.display = "none";
                document.getElementById("homePage").style.display = "block";
            } else {
                alert("Please enter both Name and Phone Number.");
            }
        }
    </script>

</body>

</html>
